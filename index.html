<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta name="description" content="Bug N Lawn provides pest control, lawn insect control, and lawn & ornamental fertilizing. One company for your home and lawn. Free quotes available." />
<title>Bug N Lawn | Pest + Lawn & Ornamental</title>

<style>
  :root{
    /* Color scheme (site-wide) */
    --lawn-green: #16a34a;   /* green = lawn/ornamental */
    --bug-red:    #dc2626;   /* red = pests/bugs */

    /* Neutrals */
    --bg:   #070b14;
    --bg2:  #0b1220;
    --card: rgba(255,255,255,.06);
    --text: #eaf0ff;
    --muted:#a9b4d0;

    --radius: 16px;
    --shadow: 0 18px 48px rgba(0,0,0,.45);

    --max: 1120px;
  }

  *{box-sizing:border-box}
  html,body{margin:0;padding:0}
  body{
    font-family: system-ui,-apple-system,Segoe UI,Roboto,Arial;
    color: var(--text);
    background:
      radial-gradient(900px 520px at 12% -10%, rgba(22,163,74,.22), transparent 60%),
      radial-gradient(900px 520px at 88% -10%, rgba(220,38,38,.18), transparent 60%),
      linear-gradient(180deg, var(--bg) 0%, var(--bg2) 55%, var(--bg) 100%);
    line-height: 1.55;
  }

  a{color:inherit;text-decoration:none}
  .container{max-width:var(--max); margin:0 auto; padding: 18px}
  .sr-only{position:absolute;left:-9999px;top:auto;width:1px;height:1px;overflow:hidden}

  /* Brand text coloring */
  .brandname{
    font-weight: 1000;
    letter-spacing: .2px;
    line-height: 1;
    white-space: nowrap;
  }
  .brand-bug{color: var(--bug-red)}
  .brand-lawn{color: var(--lawn-green)}
  .brand-n{
    background: linear-gradient(90deg, var(--bug-red), var(--lawn-green));
    -webkit-background-clip: text;
    background-clip: text;
    color: transparent;
    font-weight: 1000;
    padding: 0 .08em; /* tiny spacing so gradient looks nice */
  }

  /* Topbar */
  header{
    position: sticky; top: 0; z-index: 50;
    backdrop-filter: blur(10px);
    background: rgba(7,11,20,.75);
    border-bottom: 1px solid rgba(255,255,255,.10);
  }
  .header-inner{
    display:flex; align-items:center; justify-content:space-between; gap:12px;
  }
  .brand{
    display:flex; align-items:center; gap:10px;
  }
  .mark{
    width: 38px; height: 38px;
    border-radius: 12px;
    background: linear-gradient(135deg, rgba(220,38,38,.85), rgba(22,163,74,.85));
    box-shadow: 0 12px 28px rgba(0,0,0,.35);
    display:grid; place-items:center;
    border: 1px solid rgba(255,255,255,.12);
  }
  .brand small{display:block; color: var(--muted); font-weight: 800; line-height:1}

  nav{display:none; gap:18px; color: var(--muted); font-weight: 800}
  nav a:hover{color: var(--text)}
  .top-actions{display:flex; gap:10px; align-items:center; flex-wrap:wrap}

  .pill{
    display:inline-flex; align-items:center; gap:8px;
    padding: 10px 12px;
    border-radius: 999px;
    border: 1px solid rgba(255,255,255,.12);
    background: rgba(255,255,255,.06);
    font-weight: 900;
  }

  /* Buttons */
  .btn{
    display:inline-flex; align-items:center; justify-content:center; gap:10px;
    padding: 12px 16px;
    border-radius: 999px;
    font-weight: 950;
    border: 1px solid rgba(255,255,255,.14);
    background: rgba(255,255,255,.06);
    cursor:pointer;
    transition: transform .12s ease, background .12s ease, border-color .12s ease;
    user-select:none;
  }
  .btn:hover{transform: translateY(-1px); border-color: rgba(255,255,255,.22); background: rgba(255,255,255,.09)}
  .btn:active{transform: translateY(0)}

  /* Theme buttons */
  .btn-lawn{
    border-color: rgba(22,163,74,.45);
    background: linear-gradient(135deg, rgba(22,163,74,.24), rgba(22,163,74,.10));
  }
  .btn-lawn:hover{border-color: rgba(22,163,74,.70)}

  .btn-bug{
    border-color: rgba(220,38,38,.45);
    background: linear-gradient(135deg, rgba(220,38,38,.22), rgba(220,38,38,.10));
  }
  .btn-bug:hover{border-color: rgba(220,38,38,.70)}

  /* Hero */
  .hero{
    padding: 44px 0 10px;
    display:grid;
    gap: 18px;
    grid-template-columns: 1fr;
    align-items:start;
  }
  .hero h1{
    margin:0;
    font-size: clamp(30px, 4.2vw, 54px);
    line-height: 1.05;
    letter-spacing: -0.8px;
  }
  .accent-green{color: var(--lawn-green)}
  .accent-red{color: var(--bug-red)}
  .hero p{
    margin: 12px 0 0;
    color: var(--muted);
    max-width: 72ch;
    font-size: clamp(15px, 1.2vw, 18px);
  }

  .badges{display:flex; flex-wrap:wrap; gap:10px; margin-top: 16px}
  .badge{
    display:inline-flex; align-items:center; gap:8px;
    padding: 10px 12px;
    border-radius: 999px;
    background: rgba(255,255,255,.06);
    border: 1px solid rgba(255,255,255,.10);
    font-weight: 900;
    font-size: 13px;
  }
  .badge .dot{
    width: 9px; height: 9px; border-radius: 999px;
    display:inline-block;
  }
  .dot.green{background: var(--lawn-green)}
  .dot.red{background: var(--bug-red)}
  .badge span{color: var(--muted); font-weight: 800}

  /* Cards */
  .grid{
    display:grid; gap:14px;
    grid-template-columns: 1fr;
    margin-top: 22px;
  }
  .card{
    border-radius: var(--radius);
    background: var(--card);
    border: 1px solid rgba(255,255,255,.10);
    box-shadow: var(--shadow);
    overflow:hidden;
  }
  .card-pad{padding: 18px}

  /* Quote card */
  .quote{
    padding: 18px;
    background:
      radial-gradient(750px 300px at 25% 0%, rgba(22,163,74,.22), transparent 60%),
      radial-gradient(750px 300px at 85% 0%, rgba(220,38,38,.18), transparent 60%),
      rgba(255,255,255,.06);
  }
  .quote h2{margin:0 0 6px; font-size: 20px}
  .quote p{margin:0 0 14px; color: var(--muted)}

  form{display:grid; gap:10px}
  .row2{display:grid; gap:10px; grid-template-columns: 1fr}

  label{
    font-size: 12px;
    color: var(--muted);
    font-weight: 900;
    letter-spacing: .2px;
  }
  input, select, textarea{
    width:100%;
    padding: 12px;
    border-radius: 12px;
    border: 1px solid rgba(255,255,255,.12);
    background: rgba(7,11,20,.55);
    color: var(--text);
    outline:none;
  }
  input:focus, select:focus, textarea:focus{
    border-color: rgba(22,163,74,.55);
    box-shadow: 0 0 0 3px rgba(22,163,74,.12);
  }
  textarea{min-height: 92px; resize: vertical}

  .
